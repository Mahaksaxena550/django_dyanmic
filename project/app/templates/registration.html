<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Registration Form</title>

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
          

          
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h4>Registration Form</h4>
                </div>

                  {{msg}}
                  <br />
                  {{xyz}}
                  {{signup}}
             

                <div class="card-body">
                    <form action="{% url 'registration' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
 
                        
                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name" name="name">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email" name="email">
                        </div>

                        <!-- Contact -->
                        <div class="mb-3">
                            <label class="form-label">Contact</label>
                            <input type="tel" class="form-control" placeholder="Enter contact number" name="contact">
                        </div>

                        <!-- Gender -->
                        <div class="mb-3">
                            <label class="form-label">Gender</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                <label class="form-check-label">Female</label>
                            </div>
                        </div>

                       <!-- Qualification -->
                        <div class="mb-3">
                            <label class="form-label">Qualification</label>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="qualification[]" id="qual10" value="10th">
                                <label class="form-check-label" for="qual10">10th</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="qualification[]" id="qual12" value="12th">
                                <label class="form-check-label" for="qual12">12th</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="qualification[]" id="qualGrad" value="Graduation">
                                <label class="form-check-label" for="qualGrad">Graduation</label>
                            </div>
                        </div>


        
                        <!-- State -->
                        <div class="mb-3">
                            <label class="form-label">State</label>
                            <select class="form-select" name="state">
                                <option selected>Select State</option>
                                <option>Madhya Pradesh</option>
                                <option>Uttar Pradesh</option>
                                <option>Delhi</option>
                                <option>Rajasthan</option>
                            </select>
                        </div>

                        <!-- Image -->
                        <div class="mb-3">
                            <label class="form-label">Upload Image</label>
                            <input type="file" class="form-control" accept="image/*" name="image">
                        </div>

                        <!-- Audio -->
                        <div class="mb-3">
                            <label class="form-label">Upload Audio</label>
                            <input type="file" class="form-control" accept="audio/*" name="audio">
                        </div>

                        <!-- Video -->
                        <div class="mb-3">
                            <label class="form-label">Upload Video</label>
                            <input type="file" class="form-control" accept="video/*" name="video">
                        </div>

                        <!-- Resume -->
                        <div class="mb-3">
                            <label class="form-label">Upload Resume</label>
                            <input type="file" class="form-control" accept=".pdf,.doc,.docx" name="document">
                        </div>


                         <!-- password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter your password" name="password">
                        </div>

                    <!-- confirm password -->
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" placeholder="Enter your confirm password" name="cpassword">
                        </div>



                        <!-- Submit -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                Register
                            </button>
                        </div>


                        

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap 5 JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
